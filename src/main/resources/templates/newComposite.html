
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
	<!-- Erkl채rung: Den Head und das nav unten bitte eins zu eins in JEDE Seite kopieren. Nicht vergessen: Den Page Title noch anpassen!  -->
	<head th:include="header :: head">
		<title id="pageTitle">Artikel Composite hinzuf체gen</title>
	</head>
	<body>
		<nav th:include="navbar :: navbar"></nav>
		<div class="ui  center aligned page grid">
			<div class=" ui segment">
                <form method="post" th:action="@{/composite/new}" th:object="${compositeForm}">
                    <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
                        <p>Bitte 체berpr체fen Sie ihre Eingabe.</p>
                    </div>
                    <div class=" ui vertical segment">
                        <div class="ui labeled input">
                            <div class="ui label">Produktname</div>
                            <input type="text" th:field="*{name}"/>
                            <div class="ui left pointing red basic label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                Bitte geben Sie einen Namen ein.
                            </div>
                        </div>
                    </div>

                    <div class=" ui vertical segment">
                        <div th:each="article : ${catalog}">
                            <div class="ui labeled input">
                                <div class="ui label" th:text="${article.name}"></div>
                                <input type="number" min="0" value="0" th:name="article_+${article.id}" >
                            </div>
                        </div>
                    </div>

                    <div class="ui vertical segment">
                        <div class="ui labeled input">
                            <div class="ui label">Hersteller Url</div>
                            <input type="text" th:field="*{herstellerUrl}" />
                            <div class="ui left pointing red basic label" th:if="${#fields.hasErrors('herstellerUrl')}" th:errors="*{herstellerUrl}">
                                Bitte geben Sie einen Hersteller Link ein.
                            </div>
                        </div>
                    </div>

                    <div class="ui vertical segment">
                        <div class="ui labeled input">
                            <div class="ui label">EAN Code</div>
                            <input type="text" th:field="*{eanCode}" />
                            <div class="ui left pointing red basic label" th:if="${#fields.hasErrors('eanCode')}" th:errors="*{eanCode}">
                                Bitte geben Sie eine ean Code ein.
                            </div>
                        </div>
                    </div>

                    <div class="ui vertical segment">
                        <div th:each="colour: ${colours}">
                            <input name="radio-option-1" type="radio" th:field="*{selectedColour}" th:value="${colour}"/>
                            <label th:text="${colour}">  </label>
                        </div>
                        <div class="ui left red basic label" th:if="${#fields.hasErrors('selectedColour')}" th:errors="*{selectedColour}">
                            Bitte geben Sie eine Beschreibung ein.
                        </div>
                    </div>

                    <div class="ui vertical segment">
                        <div th:each="category: ${categoriesComposite}">
                            <input name="radio-option-1" type="radio" th:field="*{categoriesComposite}" th:value="${category}"/>
                            <label th:text="${category}">  </label>
                        </div>
                        <div class="ui left red basic label" th:if="${#fields.hasErrors('selectedCategorie')}" th:errors="*{selectedCategorie}">
                            Bitte geben Sie eine Beschreibung ein.
                        </div>
                    </div>

                    <div class="ui vertical segment">
                        <a class="item">
                            <input type="submit" value="Artikel erstellen" class="ui button"/>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
