<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<!-- Erklärung: Den Head und das nav unten bitte eins zu eins in JEDE Seite kopieren. Nicht vergessen: Den Page Title noch anpassen!  -->

<head th:include="header :: head">
    <title id="pageTitle">Startseite</title>
</head>
<body>
<nav th:include="navbar :: navbar"></nav>

<form method="post" th:action="@{/edit/{id}(id=${article.id})}" th:object="${form}">
    <table id="editspace" class="ui definition table">
    <thead>
        <th></th>
        <th><t3>Bisherige Werte</t3></th>
        <th><t3>neue Werte</t3></th>
    </thead>
        <tbody>

        <tr>
            <td><t3>Bezeichnung:</t3></td>
            <td th:text="${article.name}">Name</td>
            <td>
                <input type="text" th:field="*{name}" required="required"/>
            </td>
        </tr>
        <tr>
            <td><t3>Beschreibung:</t3></td>
            <td th:text="${article.description}">Name</td>
            <td>
                <input type="text" th:field="*{description}" required="required"/>
            </td>
        </tr>
        <tr>
            <td><t3>Preis:</t3></td>
            <td th:text="${article.price}">Name</td>
            <td>
                <input type="number" th:field="*{price}" min="1" max="50000" value="1" step="0.1" required="required"/>
                <a th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Bitte richtigen Preis eingeben</a>
            </td>
        </tr>
        <tr>
            <td><t3>Gewicht:</t3></td>
            <td th:text="${article.weight}">Name</td>
            <td>
                <input type="number" th:field="*{weight}" min="0.1" max="5000" value="0.1"  step="0.1" required="required"/>
                <a th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Bitte richtiges Gewicht eingeben</a>
            </td>
        </tr>
        <tr>
            <td><t3>Farben:</t3></td>
            <td></td>
            <td></td>
        </tr>
        <tr th:each="colour : ${colours}">
            <td></td>
            <div th:switch="${article.getColour().contains(colour)}">
                <td th:case="true" th:text="${colour}"></td>
                <td th:case="*"></td>
            </div>
            <td>
                <div class="ui labeled input">
                    <input class="ui checkbox" type="checkbox"
                                                     th:field="*{selectedColours}"
                                                     th:value="${colour}" />
                    <label
                            th:text="${colour}">
                    </label>
                </div>
            </td>

            </tr>
            <tr>
                <td><t3>Kategorien:</t3></td>
            </tr>
            <tr th:each="category : ${categories}">
                <td></td>
                <div th:switch="${articleCategories.contains(category)}">
                <td th:case="true" th:text="${category}"></td>
                <td th:case="*"></td>
                </div>
                <td>
                    <div class="ui labeled input">
                        <input class="ui checkbox" type="checkbox"
                               th:field="*{selectedCategories}"
                               th:value="${category}" />
                        <label
                                th:text="${category}">
                        </label>
                    </div>
                </td>

            </tr>
        </tbody>
    <tfoot class="full width">
    <tr>
        <th></th>
        <th colspan="4">
            <div>
                    <input type="submit" value="Ändern" class="ui fluid button" />
            </div>
        </th>
    </tr>
    </tfoot>
    </table>

        </form>
</body>
</html>
