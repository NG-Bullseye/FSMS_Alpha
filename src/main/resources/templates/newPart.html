

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
	<head th:include="header :: head">
		<title id="pageTitle">Möbelteil hinzufügen</title>
	</head>
	<body>
		<nav th:include="navbar :: navbar"></nav>
		<div id="tablespace" class="ui  center aligned page grid">
			<div class=" ui segment">
				<form method="post" th:action="@{/catalog/part/new}" th:object="${form}">
					<div class=" ui vertical segment">
						<div class="ui labeled input">
							<div class="ui label">Produktname</div>
							<input type="text" th:field="*{name}">
						</div>
					</div>
					<div class="ui vertical segment">
						<div class="ui labeled input">
							<div class="ui label">Beschreibung</div>
							<input type="text" th:field="*{description}">
						</div>
					</div>
					<div class="ui vertical segment">
						<div class="ui labeled input">
							<div class="ui label">Preis</div>
							<input type="number" step="0.01" th:field="*{price}">
						</div>
					</div>
					<div class="ui vertical segment">
						<div class="ui labeled input">
							<div class="ui label">Gewicht</div>
							<input type="number" step="0.1" th:field="*{weight}">
						</div>
					</div><div class="ui vertical segment">
					<div class="ui simple dropdown">
						<div class="text">Farbe</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item" th:each="colour: ${colours}">
								<input type="checkbox"
									th:field="*{selectedColours}"
									th:value="${colour}">
								<label th:text="${colour}"></label>
							</div>
						</div>
					</div>
					<div class="ui simple dropdown">
						<div class="text">Kategorien</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item" th:each="category: ${categories}">
								<input type="checkbox"
									th:field="*{selectedCategories}"
									th:value="${category}" />
								<label th:text="${category}"></label>
							</div>
						</div>
					</div></div>
					<div class="ui vertical segment">
						<button type="submit" value="Artikel erstellen" class="ui button">
							<i class="plus icon"></i>
							Artikel erstellen
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
