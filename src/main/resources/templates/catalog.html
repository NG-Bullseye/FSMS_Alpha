<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<title>Welcome</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Möbel-Hier</a>

	<!-- Links -->
	<ul class="navbar-nav">

		<!-- Dropdown -->
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="categorydrop" data-toggle="dropdown">
				Kategorien
			</a>
			<div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{http://localhost:8080/catalog}" th:text="${'alle Artikel'}">Link 1</a>
				<a class="dropdown-item" th:href="@{http://localhost:8080/table/everything}" th:text="${'Tische'}">Link 1</a>
				<a class="dropdown-item" th:href="@{http://localhost:8080/chair/everything}" th:text="${'Stühle'}">Link 2</a>
				<a class="dropdown-item" th:href="@{http://localhost:8080/cupboard/everything}" th:text="${'Regale'}">Link 3</a>
			</div>
		</li>
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="filterdrop" data-toggle="dropdown">
				Filter
			</a>
			<div class="dropdown-menu">
				<a class="dropdown-item" th:href="@{'http://localhost:8080/' + ${urlAll}}" th:text="${'Alles'}">Link 1</a>
				<a class="dropdown-item" th:href="@{'http://localhost:8080/' + ${urlPart}}" th:text="${'Möbelteile'}">Link 2</a>
				<a class="dropdown-item" th:href="@{'http://localhost:8080/' + ${urlComposite}}" th:text="${'Möbel'}">Link 3</a>
			</div>
			</div>
		</li>
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="colordrop" data-toggle="dropdown">
				Farbe
			</a>
			<div class="dropdown-menu">
				<a class="dropdown-item" th:href="@{http://localhost:8080/show/black/everything}">schwarz</a>
				<a class="dropdown-item" th:href="@{http://localhost:8080/show/white/everything}">weiß</a>
				<a class="dropdown-item" th:href="@{http://localhost:8080/show/red/everything}" >rot</a>
			</div>
		</li>

	</ul>
</nav>
<br>
<h1 th:text="${'Herzlich Willkommen auf der Website von Möbel-Hier'}" align="center">Welcome!</h1>
<br>
<br>
<br>
<div class="container-fluid">
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Artikelname</th>
								<th>Beschreibung</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="article : ${catalog}">
								<td th:text="${article.name}">1</td>
								<td th:text="${article.description}"> 2</td>
							</tr>
						</tbody>

					</table>
			</div>
		</div>
		<div class="col"></div>
</div>
</div>
</body>
</html>
