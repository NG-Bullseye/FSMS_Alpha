<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="header :: head">
    <title id="pageTitle">Katalog</title>
</head>
<body>
<nav th:include="navbar :: navbar"></nav>
<div class="ui attached stackable menu">
    <div class="ui container">
        <a class="item">
            Home
        </a>
        <a class="item">
            Browse
        </a>
        <a class="item">
             Messages
        </a>
        <div class="ui simple dropdown item">
            Farbe
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item"><i class="edit icon"></i> Edit Profile</a>
                <a class="item"><i class="globe icon"></i> Choose Language</a>
                <a class="item"><i class="settings icon"></i> Account Settings</a>
            </div>
        </div>
        <div class="right item">
            <div class="ui input"><input type="text" placeholder="Search..."></div>
        </div>
    </div>
</div>
<div class="ui segment pushable">
<div class="pusher">
    <div class="ui link cards" th:remove="all-but-first">
        <div class="ui card" th:each="article : ${catalog}">
            <div class="content">
                <a class="header" th:href="@{/artikel/{id}(id=${article.id})}" th:text="${article.name}">Last Action Hero</a>
            </div>
            <div class="content">
                <div class="description" th:text="${{article.price}}">9.99 â‚¬</div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
